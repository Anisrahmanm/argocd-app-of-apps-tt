apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: ccoepol/nginx:v0.1.0
          name: nginx
          ports:
            - containerPort: 80
          resources: {}
status: {}
